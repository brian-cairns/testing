<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sign In</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="../css/main.css" rel="stylesheet" type="text/css">
    </head>
    <body class="body">
        <div id="main" class="item main">
            <div id="title" class="item top">
                <h2 w-color>Sign In</h2>
            <div class="line"></div>
        </div>
        <div id="middle" class="item middle">
            <div id="icon-graphic" class="circle">
                <img src="https://storage.googleapis.com/energy-score-testing/images/Picture3" alt="generic person icon">
            </div>
            <div id="card" class="mini-card">
               <form class="form" id="signin" action="https://energyscore-test.azurewebsites.net" enctype="application/x-www-form-urlencoded" method="post", target="_self" autocomplete="on">
                <label class="label" id="emailSide">Email</label>
                <input class="input" id="email" type="email" autocomplete="email" placeholder="Enter Email">
                <label class="label" id="passwordSide">Password</label>
                <input class="input" id="password" type="password" autocomplete="password" placeholder="Enter Password">
                <button id="login", type="submit", value="signin", form="signin"> Log In </button>
               </form> 
                <div>
                    <p class="p callout warning" id="error">Login attempt was unsuccessful.</p>
                    <p class="p callout" id="signup">Not Registered? <a href="./sign-up.html">Register Now</a></p>
                    <p class="p callout" id="forgot">Forgot Your Password? <a href="./reset-password.html">Reset it Now</a></p> 
                </div>
            </div>
        </div> 
        <script src="../js/signin.js" type='text/javascript'></script>
    </body>
</html>
